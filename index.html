<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
    <title>Demo Playground</title>
    <!--      <script src="https://sapui5.hana.ondemand.com/1.75.0/resources/sap-ui-core.js" -->
    <script src="https://sapui5.hana.ondemand.com/1.75.0/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m,sap.ui.layout,sap.suite.ui.commons,sap.ui.vbm"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{"vistex": ""}'>
    </script>


    <script>
        //jQuery.sap.require('sap.ushell.ui.launchpad.GridContainer');

        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function (ComponentContainer) {
                sap.ui.component({
                    async: true,
                    name: "vistex"
                }).then(function (yourComponent) {
                    new ComponentContainer({
                        component: yourComponent,
                    }).placeAt("content");
                });
            });
        });

    </script>
</head>

<body>
<div id="content" class="sapUiBody"></div>
</body>
</html>
